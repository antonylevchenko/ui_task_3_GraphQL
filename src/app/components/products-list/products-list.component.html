<div *ngIf = "products" fxLayoutAlign="center start">

  <table mat-table [dataSource]=dataSource  class="mat-elevation-z8" style=" width:800px">

      <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="currencyControl">
        <th mat-header-cell *matHeaderCellDef> Валюта </th>
        <td mat-cell *matCellDef="let element">
          <mat-select placeholder="Валюта" [formControl]="element.currencyControl">
            <mat-option *ngFor="let currencyCode of currencies" [value]="currencyCode">{{currencyCode}}</mat-option>
          </mat-select>
        </td>
    </ng-container>

    <ng-container matColumnDef="priceAmount">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.priceAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="addButton">
        <th mat-header-cell *matHeaderCellDef> Добавить в корзину </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
                <mat-icon aria-label="Добавить в корзину" disabled>add</mat-icon>
              </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
</div>
